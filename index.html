<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point of Sale System</title>

    <link rel="icon" type="image/svg" href="assets/images/logo/logo.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- <input type="text" id="searchInput" placeholder="Search items..." />
    <ul id="searchResults"></ul> -->

    <main>
      <div class="card menu">
        <div class="card-header">
          <h5>Menu</h5>
          <div class="search-input-container">
            <input
              id="searchInput"
              class="form-control search-input"
              type="search"
              placeholder="Search an item"
              aria-label="Search"
              maxlength="30"
            />
            <img
              class="search-icon"
              src="assets/images/icons/search.svg"
              alt="search"
            />
          </div>
        </div>

        <div class="cards">
          <!-- CARD BEGIN -->
          <!-- <div class="card">
            <img
              src="assets/images/fooditem1.jpg"
              class="card-img-top"
              alt="Burger"
            />
            <div class="card-body">
              <h5 class="card-title">Egg Pancake</h5>
              <p class="card-text">$4.99</p>
              <input
                type="number"
                placeholder="Enter how many"
                class="form-control"
                min="0"
                max="1500"
              />
              <div class="btn-container">
                <button
                  class="btn btn-primary btn-order"
                  data-item="Egg Pancake"
                  data-cost="4.99"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div> -->
          <!-- CARD END -->
        </div>
      </div>

      <div class="card order">
        <div class="card-header"><h5>Ordered Items</h5></div>

        <div class="receipt">
          <!-- <div class="card item">
            <h5>Burger</h5>
            <p>Qty: 2</p>
          </div> -->
        </div>

        <div class="total-container">
          <h3 class="total">Total:</h3>
          <input
            type="number"
            min="0"
            max="10000"
            placeholder="Enter amount paid"
            class="form-control payAmount"
          />

          <div class="btn-container final-btn">
            <button class="printer-btn">
              <img
                class="printer-img"
                src="assets/images/icons/printer.svg"
                alt=""
              />
            </button>
            <div class="btn-container-right gap-2">
              <button class="btn btn-danger clearBtn">Clear!</button>
              <button class="btn payBtn">Pay!</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPTS -->
    <script type="module" src="assets/js/main.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
